<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Jeffrey Viewer - Video</title>

	<!-- Bootstrap core CSS -->
	<link href="/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="/css/portfolio-item.css" rel="stylesheet">

	<link rel="stylesheet" href="/css/plyr.min.css">
	<link rel="stylesheet" href="/css/viewer.css">

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="/">Jeffrey File Viewer</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active" id="return">
						<a class="nav-link" href="/d">Return to 
                <span id="return-link">Jeffrey Files</span>
              </a>
					</li>

				</ul>
			</div>
		</div>
	</nav>

	<!-- Page Content -->
	<div class="container">

		<!-- Portfolio Item Heading -->
		<h1 class="my-4"><span id="title">View From a Blue Moon</span>
			<small id="location">From Jeffrey Files</small>
		</h1>

		<!-- Portfolio Item Row -->
		<div class="row">

			<div class="col-md-8">
				<div class="inner">
					<!--TODO: Use bootstrap responsive embed-->
					<video id="video-main" controls class="embed-responsive-item hidden">
						
					</video>
					<div id="video-external"></div>
				</div>
			</div>

			<div class="col-md-4">
				<h3 class="my-3">File Description</h3>
				<p><b>No Description Found.</b></p>
				<h3 class="my-3">File Details</h3>
				<ul>
					<li><b>Type</b>: Video</li>

				</ul>
			</div>

		</div>
		<!-- /.row -->



	</div>
	<!-- /.container -->

	<!-- Footer -->
	<footer class="py-5 bg-dark fixed-bottom">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Jeffrey Meng 2017</p>
		</div>
		<!-- /.container -->
	</footer>

	<!-- Bootstrap core JavaScript -->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.bundle.min.js"></script>
	<script src="/js/plyr.min.js"></script>
	<script src="/js/viewer.js"></script>

	<script>
		/* global plyr getQuery */

		var mode = getQuery("mode", atob(getQuery("d") || ''));
		if (mode == "" || mode == null) {
			//mode = "preview"
		}

		if (mode == "preview") {
			var player = plyr.setup($("#video-main"), {
				iconUrl: "/svg/plyr.svg"
			})[0];
			player.source({
				type: 'video',
				title: 'View From a Blue Moon',
				sources: [{
						src: '/samplecontent/bluemoon/viewfromabluemoon.mp4',
						type: 'video/mp4'
					},
					{
						src: '/samplecontent/bluemoon/viewfromabluemoon.webm',
						type: 'video/webm'
					}
				],
				poster: '/samplecontent/bluemoon/viewfromabluemoon.jpg',
				tracks: [{
					kind: 'captions',
					label: 'English',
					srclang: 'en',
					src: '/samplecontent/bluemoon/viewfromabluemoon.en.vtt',
					default: true
				}]
			});
		}
		else if (mode == "local") {
			var player = plyr.setup($("#video-main"), {
				iconUrl: "/svg/plyr.svg"
			})[0];
			player.source({
				type: 'video',
				title: getQuery("filename"),
				sources: [{
					src: getQuery("objectURL"),
					type: getQuery("type")
				}]
			});
		} else if (mode == "url") {
			$("#return").addClass("hidden");
			var player = plyr.setup($("#video-main"), {
				iconUrl: "/svg/plyr.svg"
			})[0];
			if (getQuery("title", atob(getQuery("d") || '')) != "" && getQuery("title", atob(getQuery("d") || ''))) {
				$("#title").text(getQuery("title", atob(getQuery("d") || '')));
				
			}
			if (getQuery("location", atob(getQuery("d") || '')) != "" && getQuery("location", atob(getQuery("d") || ''))) {
				$("#location").text(getQuery("location", atob(getQuery("d") || '')));
			}
			player.source({
				type: 'video',
				title: getQuery("filename", atob(getQuery("d") || '')),
				sources: [{
					src: getQuery("url", atob(getQuery("d") || '')),
					type: getQuery("type", atob(getQuery("d") || ''))
				}]
			});
			
		}
	</script>
</body>

</html>
