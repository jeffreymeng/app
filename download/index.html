    <!-- Custom styles for this template -->
    <link href="/css/portfolio-item.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/lightbox.min.css">
    <!-- Font Awesome 5 Pro 5.0.0rc4-->

    <script defer src="/fonts/font-awesome/js/packs/regular.min.js"></script>
    <script defer src="/fonts/font-awesome/js/fontawesome.min.js"></script>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Jeffrey File Viewer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/d">Return to
                            <span id="return-link">Jeffrey Files</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Portfolio Item Heading -->
        <h1 class="my-4">
            <span class="title">Burning Fahrenheit 451.zip</span>
            <small class="from">From Jeffrey Files</small>
        </h1>

        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-8">
                <a class="btn btn-block btn-primary" href="#" id="download">Download
                    <span class="size">(245.1 MB)</span>
                </a>
            </div>

            <div class="col-md-4">
                <h3 class="my-3">File Description</h3>
                <p>
                    <b>No Description Found.</b>
                </p>
                <h3 class="my-3">File Details</h3>
                <ul>
                    <li>
                        <b>Type</b>: Zip Archive</li>
                    <li>
                        <b>Extension</b>: zip</li>

                </ul>
            </div>

        </div>
        <!-- /.row -->



    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark fixed-bottom">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Jeffrey Meng 2017-18</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/lightbox.min.js"></script>
    <script src="/js/viewer.js"></script>

    <script>
        /* global plyr getQuery */


        var data;
        if (getQuery("d")) {
            data = JSON.parse(atob(decodeURIComponent(getQuery("d"))));
        } else {
            //if no data parameter is provided, we assume data is added in the form o a URL search parameter.
            var search = location.search.substring(1);
            if (search) {
                data = JSON.parse('{"' + decodeURI(search).replace(/"/g, '\\"').replace(/&/g, '","').replace(/=/g, '":"') + '"}')
            } else {
                data = {
                    mode: "preview"
                }
            }
        }

        // loop through the object and change whitespace only/no charcter properties to undefined

        for (var key in data) {
            if (data.hasOwnProperty(key) && ((data[key].match(/^\s*$/g)) || data[key] == null)) {
                delete data[key];//remove the element

            }
        }

        if (data.size) {
            $(".size").text(`(${data.size})`);
        }
        if (data.downloadurl) {
            $("#download").attr("url", data.downloadurl);
        }
        if (data.title) {
            $(".title").text(data.title);
        }
        if (data.from) {
            $(".from").text(data.from);
        }
    </script>
</body>

</html>
